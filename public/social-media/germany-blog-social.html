
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Germany Study Abroad Guide</title>
  <style>
    body { 
      margin: 0; 
      padding: 0; 
      font-family: 'Arial', sans-serif; 
      background: linear-gradient(135deg, #1e40af 0%, #3b82f6 50%, #60a5fa 100%);
      width: 1200px;
      height: 630px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);

      margin-bottom: 20px;

      font-size: 24px;

      margin-bottom: 30px;

    .features {
      display: flex;
      justify-content: space-around;
      margin: 30px 0;
      flex-wrap: wrap;
    }
    .feature {
      background: #f3f4f6;
      padding: 15px 20px;
      border-radius: 10px;
      margin: 5px;
      font-size: 16px;
      color: #374151;
    }
    .logo {
      font-size: 20px;
      color: #1e40af;
      font-weight: bold;
      margin-top: 30px;
    }
    .cta {
      background: #1e40af;
      color: white;
      padding: 15px 30px;
      border-radius: 25px;
      font-size: 18px;
